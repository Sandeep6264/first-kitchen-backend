spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  cache:
    type:  caffeine
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s
 
logging:
  level:
    com.nt : DEBUG
    com.razorpay: INFO

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


server:
  port: ${PORT:8080}
