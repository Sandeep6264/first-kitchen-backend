app:
   cors:
      allowed-origins:
         - http://localhost:5173
         - http://localhost:3000
         - http://127.0.0.1:3000
         - https://first-kitchen-frontend-new.vercel.app

razorpay:
   key:
      id: ${RAZORPAY_ID}
      secret : ${RAZORPAY_SECRETE}
   webhook:
      secret: ${WEB_HOOK_SECRETE}
retry:
   max-attempts: 3
   backoff-delay: 1000



